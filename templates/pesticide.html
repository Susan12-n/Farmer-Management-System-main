{% extends "layout.html" %}

{% block body %}
                <thead class="thead-light">
                    <tr>
                        <th>Pesticide Id</th>
                        <th>Pesticide Name</th>
                        <th>Quantity(in kg)</th>
                        <th>Price</th>
                        <th>Crop Name</th>
                        <th colspan="2">Actions</th>
                        <form action="{{ url_for('add') }}" method="post">
                            <th>
                                <button type="submit" class="addbtn btn-sm" name="pesticide_id" value="pesticide">Add</button>
                            </th>
                        </form>
                    </tr>
                </thead>
                <tbody>
                    {% for record in info %}
                    <tr>
                        {% for value in record.values() %}
                            <td>{{ value }}</td>
                        {% endfor %}
                        <form action="{{ url_for('update') }}" method="post">
                            <td>
                                <button type="submit" class="udtbtn btn-sm" value = '{{ record.pesticide_id }}' name="pesticide_id+pesticide" >Update</button>
                            </td>
                        </form>
                        <form action="{{ url_for('delete') }}" method="post">
                            <td>
                                <button type="submit" class="dltbtn btn-sm" value = '{{ record.pesticide_id }}' name="pesticide_id+pesticide" >Delete</button>
                            </td>
                        </form>
                    </tr>
                    {% endfor %}
                </tbody>
{% endblock %}
