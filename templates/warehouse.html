{% extends "layout.html" %}

{% block body %}
                <thead class="thead-light">
                    <tr>
                        <th>Warehouse Id</th>
                        <th>Crop Stored</th>
                        <th>Total Capacity</th>
                        <th colspan="2">Actions</th>
                        <form action="{{ url_for('add') }}" method="post">
                            <th>
                                <button type="submit" class="addbtn btn-sm" name="warehouse_id" value="warehouse">Add</button>
                            </th>
                        </form>
                    </tr>
                </thead>
                <tbody>
                    {% for record in info %}
                    <tr>
                        {% for value in record.values() %}
                        <td>{{ value }}</td>
                        {% endfor %}
                        <form action="{{ url_for('update') }}" method="post">
                            <td>
                                <button type="submit" class="udtbtn btn-sm" value = '{{ record.warehouse_id }}' name="warehouse_id+warehouse" >Update</button>
                            </td>
                        </form>
                        <form action="{{ url_for('delete') }}" method="post">
                            <td>
                                <button type="submit" class="dltbtn btn-sm" value = '{{ record.warehouse_id }}' name="warehouse_id+warehouse" >Delete</button>
                            </td>
                        </form>
                    </tr>
                    {% endfor %}
                </tbody>
{% endblock %}
